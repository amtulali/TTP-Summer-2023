<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="click">
      <button id="click-me">Click me!</button>
      <button id="count-me">Count me!</button>
    </div>
    <div class="hover">
      <h1 id="hover-me">Hover over me!</h1>
      <h1 id="hover-count">Count the hover!</h1>
    </div>
    <div class="form">
      <form id="my-form">
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname" value="John" /><br />
        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div class="container">
      <ul id="list">
        <li>First Child</li>
        <li>Second Child</li>
        <li>Third Child</li>
      </ul>
    </div>
    <div class="setTimeout">
      <p id="myText">Click the button to change the text after 2 seconds.</p>
      <button id="changeText">Change Text</button>
    </div>
    <div id="myDiv">
      This div's background color will change every 1 second.
    </div>
  </body>
  <script src="script.js"></script>
</html>
