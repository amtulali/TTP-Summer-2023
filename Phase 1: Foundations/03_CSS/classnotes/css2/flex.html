<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex-container {
        display: flex;
        background-color: lightgrey;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      .flex-container > div {
        background-color: #f1f1f1;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }

      .flex-column-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .flex-column-container > div {
        margin: 10px;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Flexbox Demonstration</h1>

    <h2>Row Direction (default)</h2>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>

    <h2>Column Direction</h2>
    <div class="flex-column-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </body>
</html>
