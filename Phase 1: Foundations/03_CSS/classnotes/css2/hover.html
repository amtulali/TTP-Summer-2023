<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Change the link color on hover */
      a:hover {
        color: red;
      }

      /* Change the button background color and cursor on hover, with a transition */
      button:hover {
        background-color: blue;
        cursor: pointer;
        transition: background-color 0.5s;
      }

      /* Scale an image up when hovering over it */
      img:hover {
        transform: scale(1.1);
        transition: transform 0.3s;
      }
    </style>
  </head>
  <body>
    <h1>CSS :hover Pseudo-class Example</h1>

    <p>Hover over the <a href="#">link</a>.</p>

    <button>Hover over me</button>

    <img src="https://via.placeholder.com/150" alt="Placeholder image" />
  </body>
</html>
