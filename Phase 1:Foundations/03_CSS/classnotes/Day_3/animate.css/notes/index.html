<!DOCTYPE html>
<html>
  <head>
    <title>Animate.css Example</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="box animate__animated animate__bounce">BOUNCE</div>
    <div class="box2 animate__animated animate__pulse">PULSE</div>
    <div class="box3 animate__animated animate__swing">SWING</div>
    <div class="box4 animate__animated animate__wobble">WOBBLE</div>
  </body>
</html>
